<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: #9A1238;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            margin-left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            color: white;
            font-size: 26px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 30px;
            margin-right: 80px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            letter-spacing: 2px;
            padding-right: 20px;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .signup-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .signup-modal.active {
            display: flex;
        }

        .signup-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .signup-form-title {
            color: #9A1238;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #9A1238;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: opacity 0.3s;
        }

        .btn-signup {
            background-color: #9A1238;
            color: white;
        }

        .btn-signup:hover {
            opacity: 0.9;
        }

        .btn-cancel {
            background-color: #ccc;
            color: #333;
        }

        .btn-cancel:hover {
            opacity: 0.8;
        }

        .hero {
            height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .slogan {
            font-size: 120px;
            font-weight: bold;
            line-height: 1.3;
        }

        .scroll-arrows {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 15px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 0.5;
            transform: translateX(-140%) rotate(45deg);
            transform-origin: bottom center;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            right: 50%;
            top: 0;
            width: 15px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 0.5;
            transform: translateX(30%) rotate(-45deg);
            transform-origin: bottom center;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            nav {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            .slogan {
                font-size: 32px;
            }

            .signup-form-container {
                padding: 30px 20px;
                margin: 20px;
            }

            .signup-form-title {
                font-size: 24px;
            }

            nav a {
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="logo-text">Esports Community</div>
        </div>
        <nav>
            <a href="#teams">TEAMS</a>
            <a href="#events">EVENTS</a>
            <a href="#news">NEWS</a>
            <a href="#about">ABOUT</a>
            <a href="#" id="signupLink">SIGN UP</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="slogan">
                We Play, we Compete but<br>
                we Help each other to<br>
                survive.
            </h1>
        </div>
        <div class="scroll-arrows">
            <div class="scroll-arrow"></div>
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <div class="signup-modal" id="signupModal">
        <div class="signup-form-container">
            <h2 class="signup-form-title">SIGN UP</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-signup">SIGN UP</button>
                    <button type="button" class="btn btn-cancel" id="cancelBtn">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const signupLink = document.getElementById('signupLink');
        const signupForm = document.getElementById('signupForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const signupModal = document.getElementById('signupModal');

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            alert('Registration successful! Please verify your email to complete the registration.');
            
            signupModal.classList.remove('active');
            
            window.location.href = 'home.html';
        });

        signupLink.addEventListener('click', function(e) {
            e.preventDefault();
            signupModal.classList.add('active');
        })

        cancelBtn.addEventListener('click', function() {
            signupModal.classList.remove('active');
        });
    </script>
</body>
</html>
