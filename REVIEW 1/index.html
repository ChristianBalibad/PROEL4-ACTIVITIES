<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Community</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        header {
            background-color: #9A1238;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo-container {
            margin-left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            color: white;
            font-size: 26px;
            font-weight: 600;
        }

        nav {
            display: flex;
            gap: 30px;
            margin-right: 80px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 30px;
            letter-spacing: 2px;
            padding-right: 30px;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .hero {
            height: 100vh;
            background-image: url('bg.jpeg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .slogan {
            font-size: 120px;
            font-weight: bold;
            line-height: 1.3;
        }

        .scroll-arrows {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            position: relative;
        }

        .scroll-arrow::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 15px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 0.5;
            transform: translateX(-140%) rotate(45deg);
            transform-origin: bottom center;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            right: 50%;
            top: 0;
            width: 15px;
            height: 70px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.6));
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            opacity: 0.5;
            transform: translateX(30%) rotate(-45deg);
            transform-origin: bottom center;
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            nav {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav a {
                font-size: 12px;
            }

            .slogan {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="logo-text">Esports Community</div>
        </div>
        <nav>
            <a href="#teams">TEAMS</a>
            <a href="#events">EVENTS</a>
            <a href="#news">NEWS</a>
            <a href="#about">ABOUT</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1 class="slogan">
                We Play, we Compete but<br>
                we Help each other to<br>
                survive.
            </h1>
        </div>
        <div class="scroll-arrows">
            <div class="scroll-arrow"></div>
            <div class="scroll-arrow"></div>
        </div>
    </section>
</body>
</html>
